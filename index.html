<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-XzyV1A8CDHC3StpLqF/6WKlZC+hC2jz4Gw4vMQLrbva0LfrqGrbIZSNsXJ0UmKKU" crossorigin="anonymous">
    <link href="./vs/styles.css" rel="stylesheet">
    <link href="./nav/style.css" rel="stylesheet">
</head> 
<body>
    
    <div class="navbar">
        <div class="menu">
            <a href="./index.html" class="menu-item active">Vs</a>
            <a href="./mk.html" class="menu-item">Mk Contest</a>
            <a href="./game.html" class="menu-item">Game</a>
            <a href="./welcome.html" class="menu-item">!?</a>
            <div class="hover-highlight"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="handleInput1" class="form-control mb-2" placeholder="Enter first handle (The information for that account will be displayed)">
            </div>
            <div class="col-md-6">
                <input type="text" id="handleInput2" class="form-control mb-2" placeholder="Enter second handle (Accepted or No will be displayed)">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <button onclick="getProfile()" class="btn btn-primary btn-block">Get Profile</button>
            </div>
        </div>
        <div id="profileInfo" class="mt-4"></div>
        <div id="challengeSection" class="mt-4" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <select id="ratingSelect" class="form-control mb-2">
                        <option value="">Select Rating</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="1000">1000</option>
                        <option value="1100">1100</option>
                        <option value="1200">1200</option>
                        <option value="1300">1300</option>
                        <option value="1400">1400</option>
                        <option value="1500">1500</option>
                        <option value="1600">1600</option>
                        <option value="1700">1700</option>
                        <option value="1800">1800</option>
                        <option value="1900">1900</option>
                        <option value="2000">2000</option>
                        <option value="2100">2100</option>
                        <option value="2200">2200</option>
                        <option value="2300">2300</option>
                        <option value="2400">2400</option>
                        <option value="2500">2500</option>
                        <option value="2600">2600</option>
                        <option value="2700">2700</option>
                        <option value="2800">2800</option>
                        <option value="2900">2900</option>
                        <option value="3000">3000</option>
                        <option value="3100">3100</option>
                        <option value="3200">3200</option>
                        <option value="3300">3300</option>
                        <option value="3400">3400</option>
                        <option value="3500">3500</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button onclick="getChallenge()" class="btn btn-success btn-block">Get Challenge</button>
                </div>
            </div>
            <div id="challengeLink" class="mt-3 text-center">
                <!-- Spinner element, initially hidden -->
                <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div id="problems" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./vs/script.js"></script>
    <script src="./nav/script.js"></script>
</body>
</html>
