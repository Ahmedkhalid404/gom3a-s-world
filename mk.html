<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Contest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./mk contest/style.css">
    <link href="./nav/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="./index.html" class="menu-item">Vs</a>
            <a href="./mk.html" class="menu-item active">Mk Contest</a>
            <a href="./game.html" class="menu-item">Game</a>
            <a href="./welcome.html" class="menu-item">!?</a>
            <div class="hover-highlight"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="handles-input" class="form-label">Enter Codeforces Handles</label>
            <textarea 
                id="handles-input" 
                class="form-control" 
                rows="5" 
                placeholder="Enter handles separated by commas, spaces, or each on a new line, e.g.:
handle1, handle2
handle3 handle4
handle5"
            ></textarea>
            <small class="text-muted">
                You can separate handles using commas, spaces, or place each handle on a new line.
            </small>
        </div>
        <div class="mb-3">
            <label for="problem-count" class="form-label">Number of Problems</label>
            <input 
                type="number" 
                id="problem-count" 
                class="form-control" 
                placeholder="Enter number of problems (default 10)">
        </div>
        <button id="get-problems" class="btn btn-primary">Fetch Problems</button>

        <div id="loading" class="loading-container mt-4 d-none">
            <div class="spinner-border text-primary me-3" role="status"></div>
            <span>Fetching data, please wait...</span>
        </div>

        <div id="problem-lists" class="accordion mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./mk contest/script.js"></script>
    <script src="./nav/script.js"></script>
</body>
</html>
